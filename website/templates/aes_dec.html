{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}

<head>
    <script>
        function fun() {
            var str = +document.getElementById('name_dec_file').value;
            if (str.includes(".")) {
                window.alert('File name contains extension!');
                return false;
            } else {
                return true;
            }
        }  
    </script>
</head>
<form enctype="multipart/form-data" method="POST" action="/process">
    
    <center>
        <br></br>
        <table>
            <tr>
                <td><p>Upload file for decryption:</p></td>
                <td><input type="file" id="file_for_dec" name="file_for_dec" required></td>
            </tr>
            <tr>
                <td><p>Enter name of decrypted file without extension: &ensp;</p></td>
                <td><input type="text" name="name_dec_file" id="name_dec_file" required></td>
            </tr>
            <tr>
                <td><p>Enter key:</p></td>
                <td><input type="text" name="key" id="key" required></td>
            </tr>
            </table>
            <input type="hidden" id="method" name="method" value="aes_dec" />
        <br></br>
        <input type="submit" onclick="return fun();">
    </center>
</form>
{% endblock %}
