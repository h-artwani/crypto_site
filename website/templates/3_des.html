{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}

<head>
    <script>
        function fun() {
            var str = +document.getElementById('name_enc_file').value;
            if (str.includes(".")) {
                window.alert('File name contains extension!');
                return false;
            } else {
                return true;
            }
        }  
    </script>
</head>
<h1 align="center">Fill the form for encryption: &ensp;</h1>
<form enctype="multipart/form-data" method="POST" action="/process">
    
    <center>
        <br></br>
        <table>
            <tr>
                <td><p>Upload file for encryption:</p></td>
                <td><input type="file" id="file_for_enc" name="file_for_enc" required></td>
            </tr>
            <tr>
                <td><p>Enter name of encrypted file without extension: &ensp;</p></td>
                <td><input type="text" name="name_enc_file" id="name_enc_file" required></td>
            </tr>
            <tr>
                <td><p>Enter key:</p></td>
                <td><input type="text" name="key" id="key" required></td>
            </tr>
            </table>
            <input type="hidden" id="method" name="method" value="3_des" />
        <br></br>
        <input type="submit" onclick="return fun();">
    </center>
</form>
{% endblock %}
